<body>
  <form action="サーバーアドレス" method="get">
   <input type="text" placeholder="Username" />
   <br>
   <input type="password" placeholder="Password" />
   <br>
   <input type="password" placeholder="Password confirm" />
   <br>
   <input type="text" placeholder="First name" />
   <input type="text" placeholder="Last name" />
   <br>

  <div style="color: green; margin-top: 10px; ">
   <label style="border: 1px solid green; padding: 3px 15px;"> Male </label>
   <label style="border: 1px solid green; padding: 3px 15px;"> Female </label>
  </div>

  <input type="text" placeholder="Year(4dgt)" maxlength="4" style="width: 70px"/>
  <select name="" size="">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>
  <input type="text" placeholder="Day" maxlength="2" style="width: 70px"/>

  <br>
  <label>■職種を選択してください</label>
  <br>

  <select>
    </optgroup>
    <optgroup label="技術職">
      <option value="エンジニア">エンジニア</option>
      <option value="プログラマー">プログラマー</option>
      <option value="コーダー">コーダー</option>
    </optgroup>
    <optgroup label="事務職">
      <option value="人事">人事</option>
      <option value="経理">経理</option>
      <option value="法務">法務</option>
      <option value="営業">営業</option>
    </optgroup>
  </select>

  <br>
    <label>■趣味を選択してください</label>
  <br>

  <input type="checkbox" name="hobby" value="sports"/>スポーツ・レジャー
  <input type="checkbox" name="hobby" value="movie"/>映画
  <input type="checkbox" name="hobby" value="trip"/>旅行
  <input type="checkbox" name="hobby" value="music"/>音楽

  <br>
    <label>■選択してください</label>
  </br>
  <input type="radio" name="marriage" value="married" checked/>既婚
  <input type="radio" name="marriage" value="not"/>未婚
  </form>

</body>

</html>
